<div class="section container">
  <div class="row">
    <div class="col s12 center">
      <h2 class="white-text">FAQ</h2>
    </div>
  </div>
  <div class="module module--horizontal">
    <ul class="collapsible">
    {% for q in site.data.general.faq %}
      <li>
        <div class="collapsible-header"><i class="material-icons">question_answer</i>{{ q.question }}</div>
        <div class="collapsible-body"><span>{{ q.answer }}</span></div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
