<div class="section">
  <div class="row">
    <div class="col s12 center">
      <h2><a id="Pictures" class="anchor">Pictures</a></h2>
    </div>
  </div>
  <div class="carousel" id="picture-carousel">
    {% for image in site.data.images %}
    <a class="carousel-item"><img src="{{ image.src }}" alt="{{ image.alt }}"></a>
    {% endfor %}
  </div>
</div>
